<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="item header">
      <span class="header">Today's To Do</span>
    </div>
    <div class="item">
      <input class="new-todo-input" type="text" placeholder="Add new to do...">
      <span class="material-icons btn-icon">keyboard_return</span>
    </div>
    <ul class="todo-list">

    </ul>
    <div class="btn-item item">
      <button class="btn-clear-todos" type="button">Clear all completed</button>
    </div>
  </div>
</body>

</html>
